<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player 1 Holiday Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #003300, #006600, #004d1a);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1px;
      text-transform: uppercase;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 30px #ff8000, 0 0 40px #ffff00;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ffae00;
      text-shadow: 0 0 20px #ff0000, 0 0 30px #ff8000, 0 0 40px #ffff00;
    }

    textarea, button {
      width: 80%;
      max-width: 500px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    textarea {
      height: 150px;
      resize: none;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid #ff0000;
      z-index: 1;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      background: linear-gradient(135deg, #ff0000, #00cc00);
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0000, 0 0 30px #00ff00;
    }

    #result {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff8000, 0 0 30px #ffff00;
      z-index: 1;
    }

    .snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1.5em;
  user-select: none;
  pointer-events: none;
  animation: fall 5s linear infinite;
  z-index: 0;
}

@keyframes fall {
  from {
    transform: translateY(-10px);
  }
  to {
    transform: translateY(100vh);
  }
}


  </style>
</head>
<body>
  <h1>Frank's Flowers Presents:</h1>
  <h2>12 Days of Frankmas Holiday Giveaway</h2>
  <textarea id="nameList" placeholder="Enter names, one per line"></textarea>
  <br>
  <button id="pickWinner">Pick a Winner</button>
  <div id="result"></div>
  <script src="app.js"></script>
</body>
</html>
